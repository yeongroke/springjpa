<!DOCTYPE html>
<html lang="utf-8"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<th:block th:replace="~{fragement/MemberManager/MemberMainHead :: headFragment}"></th:block>
<body>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">로그인</h4>
                <form class="validation-signin-form" id="validation-signin-form" novalidate>
                    <div class="mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" placeholder="" value="" required>
                        <div class="invalid-feedback"> 이름을 입력해주세요. </div>
                    </div>
                    <div class="mb-3">
                        <label for="pwd">비밀번호</label>
                        <input type="password" class="form-control" id="pwd" maxlength="21" required>
                        <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
                    </div>
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>
                    <button class="btn btn-success btn-lg btn-block" type="submit"><a href="/member/contact" target="_self" style="color: white !important;">회원가입</a></button>
                    <button class="btn btn-secondary btn-lg btn-block"><a href="/index" target="_self" style="color: white !important;">메인으로</a></button>
                </form>
            </div>
        </div>
        <footer class="my-3 text-center text-small">
            <p class="mb-1">&copy; 2021 YD</p>
        </footer>
    </div>
</body>
</html>
<script>
    window.addEventListener('load', () => {
        const forms = document.getElementsByClassName('validation-signin-form');
        Array.prototype.filter.call(forms, (form) => {
            form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                    if(form.checkValidity() === true) {
                        $.ajax({
                            type : "post",
                            data : {

                            },url: "/member/signin.do",
                            success : function(data) {
                                console.log(data);
                            }
                        });
                    }
                },
            false);
        });
    }, false);
</script>
